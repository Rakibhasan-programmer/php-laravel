<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- external css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a href="" class="navbar-brand">LOGO</a>
            <ul class="navbar-nav">
                <li><a href="" class="nav-link">Home</a></li>
                <li><a href="" class="nav-link">About</a></li>
                <li><a href="" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-body">
                        <form action="" method="">
                            <div class="mt-2">
                                <label for="">Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mt-2">
                                <label for="">Email:</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mt-2">
                                <label for="">Phone Number:</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="mt-2">
                                <label for="">Date of Birth:</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="mt-2">
                                <label for="">Religion:</label>
                                <select name="" id="" class="form-control">
                                    <option value="islam">Islam</option>
                                    <option value="hinduism">Hinduism</option>
                                </select>
                            </div>
                            <div class="mt-2">
                                <label for="">Gender:</label>
                                <label for=""><input type="radio" name="gender">Male</label>
                                <label for=""><input type="radio" name="gender">Female</label>
                                <label for=""><input type="radio" name="gender">Others</label>
                            </div>
                            <div class="mt-2">
                                <label for="">Address</label>
                                <textarea class="form-control" name="" id="" cols="10" rows="5"></textarea>
                            </div>
                            <div class="mt-4">
                                <input type="submit" class="btn btn-dark" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="row">
                            <label for="" class="col-md-4">Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    




    <script src="./jquery/jquery-3.6.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
